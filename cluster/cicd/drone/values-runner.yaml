# helm install drone-runner ./../.././../charts/general -n drone -f values-runner.yaml

replicaCount: 1

image:
  repository: drone/drone-runner-kube
  pullPolicy: Always
  # Overrides the image tag whose default is the chart appVersion.
  tag: "latest"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: false
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: "default"

podAnnotations: 
  container.apparmor.security.beta.kubernetes.io/general: unconfined

podSecurityContext:
  # runAsNonRoot: true
  # fsGroup: 1000
  runAsUser: 0
  runAsGroup: 0
  # seccompProfile:
  #   type: Unconfined

securityContext:
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  runAsUser: 0
  runAsGroup: 0
  # seccompProfile:
  #   type: Unconfined
  privileged: true

service:
  type: ClusterIP
  port: 80
  containerPort: 3000

probe:
  enabled: false

ingress:
  enabled: false
  className: ""
  annotations: {}

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

config: 
  - name: drone-runner-config
    data:
      - key: DRONE_RPC_PROTO
        value: https
      - key: DRONE_RPC_HOST
        value: drone.ops.onxp.net
      - key: DRONE_RPC_SECRET
        value: 9DZb7JyNZ8WPXmMkYpn1orBORATfxRWhEIid9LfO
      - key: DRONE_LIMIT_TRUSTED
        value: false
      - key: DRONE_NAMESPACE_DEFAULT
        value: drone

pvc:
  enabled: true
  config:
    - name: drone-runner
      accessMode: ReadWriteMany
      storage:
        size: 10Gi
      mount:
        path: /data

volumePermissions:
  enabled: false